<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
<title>QSOFT</title>
</head>
<body>
    <header class="header-container">
            <div class="header">
                <a href="#0"><img src="img/logo.png" alt="logo" class="header__logo"></a>
            <div class="header__account">
                <img src="img/account.png" alt="account_img" class="header__account-noAuth">
            <div class="header__account-auth">
                <p class="header__account__name">Константин</p>
                <img clas="header__account__ava "src="./img/ava.svg" alt="ava">
            </div>
            </div>
            <form class="seacrh-form" action="#0">
                <button class="seacrh-form__button" type="submit">
                    <span class="seacrh-form__text">Кнопка поиска</span>
                </button>
                <label class="seacrh-form__block">
                    <span class="seacrh-form__text">Поле ввода для поиска</span>
                    <input class="seacrh-form__place" type="text" placeholder="Найти...">
                </label>
            </form>
            </div>
    </header>
    <main class="main">
        <section class="main__section partners">
            <h1 class="partners__title">Наши партнеры</h1>
            <ul class="partners__content">
                <li class="partners__item">
                    <img class="partners__img" src="./img/henkel.svg" alt="partner_henkel">
                </li>
                <li class="partners__item"><img class="partners__img" src="./img/jd.svg" alt="partner_john_deere"></li>
                <li class="partners__item"><img class="partners__img" src="./img/mcd.svg" alt="partner_mcdonalds"></li>
                <li class="partners__item"><img class="partners__img" src="./img/ikea.svg" alt="partner_ikea"></li>
                <li class="partners__item"><img class="partners__img" src="./img/reebok.svg" alt="partner_reebok"></li>
                <li class="partners__item"><img class="partners__img" src="./img/nike.svg" alt="partner_nike"></li>
                <li class="partners__item"><img class="partners__img" src="./img/caterpillar.svg" alt="partner_CATERPILLAR"></li>
            </ul>
        </section>
    </main>
</body>
</html>
